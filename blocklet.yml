name: nft-lottery-demo
version: 1.0.3
description: >-
  ABT Node blocklet project, contained a lottery game can buy gift with
  NFT-store
group: dapp
main: server/index.js
logo: logo.png
community: ''
support: support@arcblock.io
author:
  name: zhanghan
  email: zhanghan@arcblock.io
specVersion: 1.2.1
files:
  - blocklet.md
  - screenshots
  - dist
  - server/hooks/pre-start.js
  - server/assets
scripts:
  preStart: node server/hooks/pre-start.js
  dev: yarn start
interfaces:
  - type: web
    name: publicUrl
    path: /
    prefix: '*'
    port: BLOCKLET_PORT
    protocol: http
did: z8iZospvSAzut95gJ1SfC7948dHPWAUgLMcMS
documentation: ''
homepage: ''
license: ''
timeout:
  start: 60
requirements:
  abtnode: '>=1.2.0'
  os: '*'
  cpu: '*'
environments:
  - name: CHAIN_HOST
    description: Please provide endpoint of chain
    required: true
    default: 'https://beta.abtnetwork.io/api/'
    secure: false
capabilities:
  clusterMode: false
screenshots:
  - home.png
  - lottery.png
children:
  - name: nft-store
    resolved: >-
      https://registry.arcblock.io/api/blocklets/z8iZqkCjLP6TZpR12tT3jESWxB8SGzNsx8nZa/blocklet.json
    mountPoints:
      - root:
          interfaceName: publicUrl
          prefix: /store
        child:
          interfaceName: publicUrl
payment:
  price: []
  share: []
